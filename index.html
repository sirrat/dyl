<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="src/img/b_favicon.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deus Ex Machina</title>
  <link rel="stylesheet" href="style.css"> <!-- Ensure this matches your CSS file name -->
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
  <div class="logo">
    <img src="src/img/B.png alt="Logo" class="header-image">
    DYLAN NORDECK
  </div>
  <ul class="nav-links">
    <li><a href="#about">ABOUT</a></li>
    <li><a href="#contact">CONTACT</a></li>
  </ul>
</nav>


  <!-- Main Content -->
  <h1>Welcome to My GIS Portfolio!</h1>
  <p>This is a work in progress to learn about UX/UI. Check back often for updates and changes to the webpage. - d</p>
  
  <!-- Project List -->
  <div class="portfolio">
    <ul class="project-list">
      <li class="project-item" data-image="project1.jpg" data-link="project1.html">Experience Builder</li>
      <li class="project-item" data-image="project2.jpg" data-link="project2.html">Cartography</li>
      <li class="project-item" data-image="project3.jpg" data-link="project3.html">Passion Projects</li>
    </ul>
    <div class="project-preview">
      <img id="preview-image" src="default.jpg" alt="Preview">
    </div>
  </div>

  <!-- Blinking text -->
  <p class="blinking-text">More coming soon...</p>

  <script>
    const projectItems = document.querySelectorAll(".project-item");
    const previewImage = document.getElementById("preview-image");

    projectItems.forEach((item) => {
      // Change preview image on hover
      item.addEventListener("mouseover", () => {
        const imageSrc = item.getAttribute("data-image");
        previewImage.src = imageSrc;
      });

      // Navigate to project page on click
      item.addEventListener("click", () => {
        const link = item.getAttribute("data-link");
        window.location.href = link;
      });
    });
  </script>
</body>
</html>
